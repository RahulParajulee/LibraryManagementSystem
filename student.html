<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Student Login/Singup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/Logo.png" width="125px" ></a>
            </div>    
            <section>   
                <div class="containerr">
                    <div class="user singinBx">
                        <div class="imgBx"><img src="images/IMG1.jpg"></div>
                        <div class="formBx">
                            <form action="signin.php" method="post">
                                <h2>Sign In</h2>
                                <input type="text" name="username" placeholder="Username" class="form-control" required>
                                <input type="password" name="password" placeholder="Password" class="form-control" required>
                                <button class="btn btn-primary">Login</button>
                                <p class="signup">Create a new account ? <a href="#" onclick="toggleForm()">Register.</a></p>
                            </form>
                        </div>
                    </div>

                    <div class="user singupBx">
                        <div class="formBx">
                            <form id="signupp" action="signup.php" method="POST">
                                
                                    <input type="text" name="Username" placeholder="Username" class="form-control" required>
                                    <input type="email" name="Email" placeholder="Email Address" class="form-control" required>
                                    <input type="password" name="Password" placeholder="Create Password" class="form-control" required>
                                    <button class="btn btn-primary">Register</button>
                                <p class="signup">Already have account ? <a href="#" onclick="toggleForm();">Login.</a></p>
                            </form>
                        </div>
                        <div class="imgBx"><img src="images/IMG4.jpg"></div>
                    </div>
                </div>
            </section>
        </div>    
        <script type="text/javascript">
        function toggleForm(){
            var container = document.querySelector('.containerr');
            container.classList.toggle('active')
        }
        </script>
    </body>
</html>
