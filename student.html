<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Student Login/Singup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/Logo.png" width="125px" ></a>
            </div>    
            <section>   
                <div class="containerr">
                    <div class="user singinBx">
                        <div class="imgBx"><img src="images/IMG1.jpg"></div>
                        <div class="formBx">
                            <form>
                                <h2>Sign In</h2>
                                <input type="text" name="" placeholder="Username">
                                <input type="password" name="" placeholder="Password">
                                <button class="lgbtn"><input type="submit" name="" value="Login"></button>
                                <p class="signup">Create a new account ? <a href="#" onclick="toggleForm()">Sign Up.</a></p>
                            </form>
                        </div>
                    </div>

                    <div class="user singupBx">
                        <div class="formBx">
                            <form id="signupp">
                                <h2>Create an Account</h2>
                                <input id="Username" type="text" name="" placeholder="Username">
                                <input id="Email" type="email" name="" placeholder="Em@il Address">
                                <input id="Password" type="password" name="" placeholder="Create Password">
                                <input id="C-password" type="password" name="" placeholder="Confirm Password">
                                <button class="rgbtn"><input class="btn" type="submit" name="" value="Register"></button>
                                <p class="signup">Already have account ? <a href="#" onclick="toggleForm();">Sign In.</a></p>
                            </form>
                        </div>
                        <div class="imgBx"><img src="images/IMG4.jpg"></div>
                    </div>
                </div>
            </section>
        </div>    
        <script type="text/javascript">
        function toggleForm(){
            var container = document.querySelector('.containerr');
            container.classList.toggle('active')
        }
        </script>
    </body>
</html>
